<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consommation de colle à carrelage Kerakoll Bioflex</title>
    <link rel='stylesheet' href='../styles/style.css'>
</head>
<body>
<div class='container'>
    <form class='calculator'>
        <h3 class='title'>
            Consommation de colle à carrelage Kerakoll Bioflex
        </h3>
        <h4>
            <label for='surface-kerakoll'>
                Espace de travail m2
            </label>
        </h4>
        <input type='number' id='surface-kerakoll' placeholder='Espace de travail'>
        <h4>
            <label for='thick-kerakoll'>
                Epaisseur entre 2 et 15 mm
            </label>
        </h4>
        <input type='number' id='thick-kerakoll' placeholder='Epaisseur mm'>
        <div class='wrapper-by-bag-item-elem'>
            <span id='result-kerakoll'>Nombre de sacs de 25kg:</span>
        </div>
    </form>
</div>

</body>
<script src='../javascript/calculateBioflex.js'></script>
</html>
