<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculation la tuile en terre cuite</title>
    <link rel='stylesheet' href='../styles/style.css'>
</head>
<body>
<div class='container'>
    <form class='calculator'>
        <h3 class='title'>
            Calcul des tuiles en terre cuite pour un côté du toit
        </h3>
        <h4>
            <label for='length-roof'>
                Longueur de toit en m
            </label>
        </h4>
        <input type='number' id='length-roof' placeholder='Longueur en m'>
        <h4>
            <label for='width-roof'>
                Largeur de toit en m
            </label>
        </h4>
        <input type='number' id='width-roof' placeholder='Largeur en m'>
        <h4>
            <label for='distance-roof'>
                Distance entre les chevrons (cm)
            </label>
        </h4>
        <input type='number' id='distance-roof' placeholder='Distance en cm'>
        <h4>
            <label for ='roof-tiles'>
                Sélectionner un modèle de tuile en terre cuite
            </label>
        </h4>
        <select id='roof-tiles' onchange='calculateRoof()'>
            <option disabled selected hidden=''>Modèles de tuile</option>
            <option value='0.345'>Actua</option>
            <option value='0.278'>Pottelberg</option>
        </select>
        <div class='wrapper'>
            <span id='result-roof-tiles'>Le nombre de tuiles en terre cuite: 0 pcs</span>
            <span id='result-roof-lathing'>Nombre de mètres de lattes: 0 lm</span>
            <span id='result-roof-slast'>Nombre de mètres de contre-lattes: 0 lm</span>
        </div>
    </form>
</div>

</body>
<script src='../javascript/calculateRoofTiles.js'></script>
</html>
