<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='../styles/style.css'>
</head>
<body>
<div class='container'>
    <form class='calculator'>
        <h3 class='title'>
            Cloison Gyproc
        </h3>
        <h4>
            <label for='room-width'>
                Largeur de la pièce (M)
            </label>
        </h4>
        <input type='number' id="room-width" placeholder='Largeur de la pièce '>
        <h4>
            <label for='room-height'>
                Hauteur de la pièce (Maximum 3m)
            </label>
        </h4>
        <input type='number' id='room-height' placeholder='Hauteur de la pièce' min='0.5' max='3'>
        <div class='wrapper'>
            <h4>
                Vertical:
            </h4>
            <span class='result-vertical'></span>
            <h4>
                Horizontal:

            </h4>
            <span class="result-horizontal"></span>
        </div>
    </form>
</div>
</body>
<script src='../javascript/calculateResultWall.js'></script>
</html>
