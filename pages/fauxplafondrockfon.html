<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator faux plafond Rockfon</title>
    <link rel='stylesheet' href='../styles/style.css'>
</head>
<body>
<div class='container'>
    <form class='calculator'>
        <h3 class='title'>
            Faux plafond Rockfon
        </h3>
        <label for='rockfon' >

        </label>
        <select id='rockfon' onchange='calculateRockfon()'>
            <option value='' disabled selected hidden=''>Choisir la bonne taille de Rockfon</option>
            <option value='0.36'>
                Rockfon 60x60
            </option>
            <option value='0.72'>
                Rockfon 60x120
            </option>
        </select>
        <h4>
            <label for='ceiling-false-width'>
                Largeur du plafond
            </label>
        </h4>
        <input type='number' id='ceiling-false-width' placeholder='Largeur du plafond' />
        <h4>
            <label for='ceiling-false-length'>
                Longueur du plafond
            </label>
        </h4>
        <input type='number' id='ceiling-false-length' placeholder='Longueur du plafond' />
        <div class='wrapper-plafond'>
            <div class='wrapper-elem'>
                <h4>
                    Porteur:
                </h4>
                <span id='result-false-holder'></span>
                <h4>
                    Contour:
                </h4>
                <span id='result-false-outline'></span>
            </div>
            <div class='wrapper-elem'>
                <h4>
                    Entretoise:
                </h4>
                <span id='result-space'></span>
            </div>
        </div>
    </form>
</div>
</body>
<script src='../javascript/calculateRockfon.js'></script>
</html>
